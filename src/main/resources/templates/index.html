<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Todos</title>

</head>
<body>
<div class="container my-2" align="center">

    <h3>Todo List</h3>
    <a th:href="@{/addnew}" class = "btn btn-primary" > Add Todo </a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo:${alltodolist}">
            <td th:text="${todo.name}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/showUpdate/{id}(id = ${todo.id})}"> Update </a>
                <a class="btn btn-danger" th:href="@{/deleteTodo/{id}(id = ${todo.id})}"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
